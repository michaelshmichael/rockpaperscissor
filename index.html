<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>RPS</title>
  <meta name="description" content="RPS">
  <meta name="author" content="SitePoint">

</head>

<body>
  <script>
  
    function computerPlay () {
		const options = ["rock", "paper", "scissor"];
	    let ranNum = Math.floor(Math.random() * 3);
		let localComputerSelection = options[ranNum];
		return localComputerSelection;
	  }

    function game () {
       let computerScore = 0;
       let playerScore = 0;
       for(i = 0; i < 5; i++){
            let computerSelection = computerPlay()
            let playerSelection = prompt("What do you choose?");
            playerSelection = playerSelection.toLowerCase();
            function playRound (playerSelection, computerSelection) {
                if (playerSelection === "rock" && computerSelection === "paper") {
                    console.log("You win, rock beats paper");
                    playerScore ++;
                    console.log(`Your score: ${playerScore} Computer score: ${computerScore}`)
                } else if (playerSelection === "rock" && computerSelection === "scissor") {
                    console.log("You lose, rock is beaten by scissor");
                    computerScore ++;
                    console.log(`Your score: ${playerScore} Computer score: ${computerScore}`)
                } else if (playerSelection === "paper" && computerSelection === "rock") {
                    console.log("You win, paper beats rock");
                    playerScore ++;
                    console.log(`Your score: ${playerScore} Computer score: ${computerScore}`)
                } else if (playerSelection === "paper" && computerSelection === "scissor") {
                    console.log("You lose, paper is beaten by scissor");
                    computerScore ++;
                    console.log(`Your score: ${playerScore} Computer score: ${computerScore}`)
                } else if (playerSelection === "scissor" && computerSelection === "paper") {
                    console.log("You win, scissor beats paper");
                    playerScore ++;
                    console.log(`Your score: ${playerScore} Computer score: ${computerScore}`)
                } else if (playerSelection === "scissor" && computerSelection === "rock") {
                    console.log("You lose, scissor is beaten by rock");
                    computerScore ++;
                    console.log(`Your score: ${playerScore} Computer score: ${computerScore}`)
                } else {
                    console.log("Draw");
                    console.log(`Your score: ${playerScore} Computer score: ${computerScore}`)
                }
            }
            playRound(playerSelection, computerSelection);
        }
        if (computerScore > playerScore) {
            console.log("You lost!");
        } else {
            console.log("You won!");
        }
    } 
    
    game();
    
  </script>
</body>
</html>
