<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>RPS</title>
  <meta name="description" content="RPS">
  <meta name="author" content="SitePoint">

</head>

<body>
<div style= "margin: 0 auto; width: 50%">
<div style="text-align: center;">
    <button id="rock">
        Rock
    </button>
    <button id="paper">
        Paper
    </button>
    <button id="scissor">
        Scissor
    </button>
</div>
<div id= "results" style= "text-align: center; font-size: 40px; margin-top: 100px;">
Human: <span id='humanScore'>0</span>  Computer: <span id= "computerScore">0</span>
</div>
</div>
<script>
    const rock = document.querySelector("#rock");
    const paper = document.querySelector("#paper");
    const scissor = document.querySelector("#scissor");

    const humanScore = document.querySelector("#humanScore");
    const computerScore = document.querySelector("#computerScore");

    let humanCount = 0;
    let computerCount = 0;

    function computerPlay () {
		const options = ["rock", "paper", "scissor"];
	    let ranNum = Math.floor(Math.random() * 3);
		let localComputerSelection = options[ranNum];
		return localComputerSelection;
      }
      
    rock.addEventListener("click", function(){
        playRound("rock", computerPlay())
    })
    paper.addEventListener("click", function(){
        playRound("paper", computerPlay())
    })
    scissor.addEventListener("click", function(){
        playRound("scissor", computerPlay())
    })

	function playRound (playerSelection, computerSelection) {
        if (playerSelection === "rock" && computerSelection === "paper") {
            humanCount ++;
            humanScore.innerHTML = humanCount;
        } else if (playerSelection === "rock" && computerSelection === "scissor") {
            computerCount ++;
            computerScore.innerHTML = computerCount;
        } else if (playerSelection === "paper" && computerSelection === "rock") {
            humanCount ++;
            humanScore.innerHTML = humanCount;
        } else if (playerSelection === "paper" && computerSelection === "scissor") {
            computerCount ++;
            computerScore.innerHTML = computerCount;
        } else if (playerSelection === "scissor" && computerSelection === "paper") {
            humanCount ++;
            humanScore.innerHTML = humanCount;
        } else if (playerSelection === "scissor" && computerSelection === "rock") {
            computerCount ++;
            computerScore.innerHTML = computerCount;
        } else {
            console.log("Draw");
        }

        if(humanScore.innerHTML === "5"){
            alert("Well done! Human has won")
        } else if (computerScore.innerHTML === "5") {
            alert("Sorry, you lost!")
        }
    }
    
  </script>
</body>
</html>
